<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Wonder Traffic Tech</title>
    <link rel="Shortcut icon" href="images/Icon.png" type="Image/x-icon">
    <link rel="stylesheet" href="contact styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Logo">
            </a>
            <img src="images/cont.jpg" alt="Header Image" class="header-image">
            <h1 class="headline">Contact Us</h1>
            <p class="sub-headline"></p>
            <div class="arrow-down">â–¼</div>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-info">
                <h2>Reach Out to Us</h2>
                <p>
                    <strong>Email:</strong> enquirey@wondertraffictech.in <br>
                    <strong>Phone:</strong> +91-9514595105 <br>
                    <strong>Address:</strong> Chennai, Tamilnadu, India
                </p>
            </div>
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" placeholder="Enter your message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
          <div class="footer-quick-access">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.href='service.html'">Our Services</button>
            <button onclick="window.location.href='about us.html'">About Us</button>
            <button onclick="window.location.href='contact.html'">Contact</button>
          </div>
          
          <p class="contact-details">Email: info@wondertraffictech.in | Phone: +91-9514595105</p>
        </div>
      </footer>

    <footer>

    </footer>
    <script src="servicescript.js"></script>
